<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auditorium Viewer</title>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      canvas { display: block; }
      #instructions {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: sans-serif;
        background: rgba(0,0,0,0.4);
        padding: 8px 12px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      <b>Controls:</b> WASD + mouse<br/>
      Press <b>V</b> to toggle first/third person
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
